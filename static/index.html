  const carSelect = document.getElementById("car-select");
  cars.forEach(car => {

    opt.text = `${car.RZ} (${car.Vozidlo})`;
    carSelect.appendChild(opt);
  });
};

function fillCarHeader() {
  const car = cars.find(c => c.RZ === document.getElementById("car-select").value);
  let out = "";
  if(car){
    out += `<strong>Firma:</strong> ${car.Firma}<br>`;
    out += `<strong>IČO:</strong> ${car["IČO"]}<br>`;
    out += `<strong>Vozidlo:</strong> ${car.Vozidlo}<br>`;
    out += `<strong>RZ:</strong> ${car.RZ}<br>`;
    out += `<strong>PHM:</strong> ${car.PHM}<br>`;
    out += `<strong>Řidič:</strong> ${car.Řidič}<br>`;
    out += `<strong>Spotřeba:</strong> ${car.Spotřeba} l/100km<br>`;
  }
  document.getElementById("car-header").innerHTML = out;
